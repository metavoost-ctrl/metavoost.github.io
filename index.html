<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metavoost | Digital Marketing & Growth Agency</title>
    <meta name="description" content="Metavoost is a premium digital marketing & e-commerce growth agency delivering Google Ads, Meta Ads, SEO and performance marketing solutions.">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Swiper Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">

    <style>
        /* ================= VARIABLES ================= */
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --accent: #ff3e6c;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #ffffff;
            --gray: #888888;
            --glass: rgba(255,255,255,0.03);
            --glass-border: rgba(255,255,255,0.08);
            --gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #ff3e6c 100%);
            --gradient-text: linear-gradient(90deg, #4facfe, #00f2fe, #ff3e6c);
        }

        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* ================= UTILITIES ================= */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .text-gradient {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .section-padding {
            padding: 120px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-title h2 {
            font-size: 56px;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .section-title p {
            color: var(--gray);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 42px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: var(--light);
            box-shadow: 0 10px 40px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 60px rgba(79, 172, 254, 0.5);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--glass-border);
            color: var(--light);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: rgba(79, 172, 254, 0.1);
        }

        /* ================= CURSOR ================= */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s, opacity 0.3s;
            mix-blend-mode: difference;
        }

        .cursor.active {
            transform: scale(2.5);
            opacity: 0;
        }

        /* ================= PRELOADER ================= */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        .preloader-logo {
            width: 100px;
            animation: logoReveal 1s ease forwards;
        }

        .preloader-logo img {
            width: 100%;
        }

        .loader-container {
            display: flex;
            gap: 8px;
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--gradient);
            animation: loaderBounce 0.6s ease infinite;
        }

        .loader-dot:nth-child(2) { animation-delay: 0.1s; }
        .loader-dot:nth-child(3) { animation-delay: 0.2s; }

        @keyframes loaderBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes logoReveal {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .preloader.hide {
            opacity: 0;
            visibility: hidden;
            transition: 0.8s ease;
        }

        .preloader.hide .preloader-logo {
            animation: logoHide 0.8s ease forwards;
        }

        @keyframes logoHide {
            0% { opacity: 1; transform: scale(1) rotate(0deg); }
            100% { opacity: 0; transform: scale(0.3) rotate(10deg); }
        }

        /* ================= HEADER ================= */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.4s ease;
        }

        header.scrolled {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--glass-border);
        }

        .top-bar {
            background: rgba(0,0,0,0.5);
            padding: 12px 0;
            font-size: 14px;
            border-bottom: 1px solid var(--glass-border);
        }

        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-info {
            display: flex;
            gap: 40px;
            color: var(--gray);
        }

        .top-info span {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .top-info span:hover {
            color: var(--primary);
        }

        .top-info i {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 12px;
        }

        .social-links a {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: 0.3s;
        }

        .social-links a:hover::before {
            opacity: 1;
        }

        .social-links a:hover {
            transform: translateY(-5px) rotate(5deg);
            border-color: transparent;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
            transition: all 0.4s ease;
        }

        header.scrolled .main-nav {
            padding: 15px 0;
        }

        .logo {
            position: relative;
            z-index: 1001;
        }

        .logo img {
            height: 75px;
            transition: all 0.4s ease;
        }

        header.scrolled .logo img {
            height: 55px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 45px;
        }

        .nav-link {
            position: relative;
            font-weight: 500;
            font-size: 15px;
            padding: 10px 0;
            letter-spacing: 0.5px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 240px;
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 25px;
            color: var(--gray);
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }

        .dropdown-menu a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--gradient);
            transform: scaleY(0);
            transition: 0.3s;
        }

        .dropdown-menu a:hover {
            background: var(--glass);
            color: var(--light);
            padding-left: 35px;
        }

        .dropdown-menu a:hover::before {
            transform: scaleY(1);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-cta {
            padding: 12px 28px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            z-index: 1001;
        }

        /* ================= HERO ================= */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding-top: 140px;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 15% 50%, rgba(79, 172, 254, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 85% 30%, rgba(255, 62, 108, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at 50% 80%, rgba(0, 242, 254, 0.1) 0%, transparent 40%);
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(80px); }
        }

        .orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(79, 172, 254, 0.3);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 62, 108, 0.25);
            top: 50%;
            right: -100px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: rgba(0, 242, 254, 0.2);
            bottom: -50px;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }
